{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>{% block title %}Coffee Junkie{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{% static 'coffeeapp/style.css' %}"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'coffeeapp:index' %}"
          ><img
            src="{% static 'coffeeapp/images/logo.png' %}"
            alt=""
            width="40"
            height="34"
            class="d-inline-block align-top"
            id="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'coffeeapp:index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'coffeeapp:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'coffeeapp:numbers' %}"
                >Stores</a
              >
            </li>
          </ul>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'coffeeapp:contact' %}"
              >Contact Us</a
            >
          </li>
        </div>
      </div>
    </nav>

    <div id="content" name="content" class="main">
      <div class="row" justify-content-center>
        <div class="col-9">{% block body %} {% endblock %}</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
  <br />
  <br />

  <!-- Footer -->

  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-left p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Â© 2021 Copyright:
      <a class="text-dark" href="{% url 'coffeeapp:index' %}"
        >coffeejunkie.com</a
      >
      <a href="#logo" class="bottom" style="float: right; text-decoration: none"
        >Back To Top</a
      >
    </div>
    <!-- Copyright -->

    <!-- End Of Footer -->
  </footer>
</html>
